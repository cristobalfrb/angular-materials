<!-- NAVBAR CON TITULO DE LA SECCION -->
<mat-toolbar>
  <span>Crear Usuario</span>
</mat-toolbar>

<mat-card style="margin-top: 15px;">
  <form [formGroup]="form" (ngSubmit)="agregarUsuario()">

    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Usuario</mat-label>
          <input type="text" autocomplete="off" matInput placeholder="Usuario" formControlName="usuario">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <img src="./assets/img/login.png" alt="Imagen principal" width="250" height="250">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Nombre</mat-label>
          <input type="text" autocomplete="off" matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Apellido</mat-label>
          <input type="text" autocomplete="off" matInput placeholder="Apelldo" formControlName="apellido">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="ancho">
          <mat-label>Genero</mat-label>
          <mat-select formControlName="genero">
            <mat-option *ngFor="let genero of generos" [value]="genero">
              {{genero}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button type="button" routerLink="/dashboard/usuarios" style="margin-right: 20px;" mat-raised-button>Volver</button>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
      </mat-grid-tile>

    </mat-grid-list>



  </form>
</mat-card>
